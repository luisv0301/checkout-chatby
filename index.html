          <h1>Bienvenido</h1>

          <div class="product">
            <div class="product__img">
              <img
                src="https://m.media-amazon.com/images/I/61gcREq9LqL._AC_SX679_.jpg"
                alt=""
              />
            </div>

            <div class="product__description">
              <div class="product__title">
                <h2>Nombre del producto</h2>
                <p class="product__price" id="product__price">300</p>
              </div>

              <select name="" class="product__quantity" id="product__quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
        </div>
        <div class="checkout">
          <form class="checkout__form" id="checkout__form">
            <fieldset class="checkout__step-one" id="checkout__step-one">
              <legend>
                <p>Información general</p>
                <span>Paso 1/2</span>
              </legend>
              <div class="secure-messagge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                  />
                </svg>

                <p>
                  Compra segura, usamos encriptación SSl para ptoteger tus
                  datos.
                </p>
              </div>
              <label for="full-name">
                Nombre completo
                <input type="text" id="full-name" />
                <span class="message--error" id="message-error"></span>
              </label>
              <label for="email">
                Correo
                <input type="email" id="email" />
                <span class="message--error" id="message-error"></span>
              </label>
              <label for="phone-number" class="phone__number">
                Teléfono
                <div class="form__phone">
                  <select
                    name="dial-code"
                    id="dial-code"
                    class="dial-code"
                  ></select>

                  <input type="tel" id="phone-number" />

                  <span class="message--error" id="message-error"></span>
                </div>
              </label>
              <label for="direction">
                Dirección
                <input type="text" id="direction" />

                <span class="message--error" id="message-error"></span>
              </label>

              <div class="form__group--revision">
                <label for="state" class="label--special">
                  Estado/Provincia
                  <input type="text" id="state" />
                  <span class="message--error" id="message-error"></span>
                </label>
                <label for="country" class="form__country label--special">
                  País
                  <select name="country" id="country"></select>
                </label>
              </div>

              <button
                class="button button--primary margin-top-medium"
                id="continue"
              >
                Continuar
              </button>
            </fieldset>

            <fieldset class="checkout__step-two" id="checkout__step-two">
              <legend>
                <p>Información de la tarjeta</p>
                <span>Paso 2/2</span>
              </legend>
              <div class="secure-messagge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                  />
                </svg>

                <p>
                  Compra segura, usamos encriptación SSl para ptoteger tus
                  datos.
                </p>
              </div>
              <label for="card-name">
                Nombre del titular de la tarjeta
                <input type="text" required id="card-name" />
                <span class="message--error" id="message-error"></span>
              </label>
              <label for="card-number">
                Número de tarjeta de crédito/débito
                <div class="card-number__container">
                  <input type="text" required id="card-number" />
                  <img src="images/allcards.png" alt="" id="card-img" />
                  <span class="message--error" id="message-error"></span>
                </div>
              </label>
              <div class="form__group">
                <label for="card-expiration" class="card__expiration">
                  Fecha de caducidad
                  <input
                    type="text"
                    required
                    placeholder="MM/YY"
                    id="card-expiration"
                  />
                  <span
                    class="message--error"
                    id="message-error"
                  ></span> </label
                ><label for="card-code" class="card__code">
                  Código CVC
                  <input
                    type="text"
                    inputmode="numeric"
                    required
                    id="card-code"
                  /><span class="message--error" id="message-error"></span>
                </label>
              </div>

              <button class="button button--primary margin-top-medium">
                Comprar de manera segura
              </button>
              <button
                class="button button--secondary margin-top-small"
                id="goback"
              >
                Regresar
              </button>
            </fieldset>
          </form>
